<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Tag Report</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Adres IP</th>
                <th>PasujÄ…ce tagi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ ip }}</td>
                <td>
                    {% if tags %}
                        {% for tag in tags %}
                            <p>{{ tag }}</p>
                        {% endfor %}
                    {% else %}
                        <p></p>
                    {% endif %}
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
